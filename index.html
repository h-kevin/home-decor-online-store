<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Home decor online store</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
  />
  <link
    rel="stylesheet"
    href="./css/index.css"
  />
</head>

<body>
  <div class="app">
    <!-- Top section -->
    <div class="top-section">
      <!-- Left column -->
      <div class="left-col">
        <img
          class="image"
          src="./img/candles1.jpg"
          alt="candles"
        />
        <p class="text">
          Harmoniously selected items for your home
          to provide comfort and a warm atmosphere
        </p>
      </div>

      <!-- Middle column -->
      <div class="middle-col">
        <h1 class="main-message">
          CREATE A COZY ATMOSPHERE FOR YOUR HOME WITH US
        </h1>
        <img
          class="image"
          src="./img/pillows.webp"
          alt="pillows"
        />
      </div>

      <!-- Right column -->
      <div class="right-col">
        <div class="image-with-description">
          <img
            class="image"
            src="./img/bed-sheets.jpg"
            alt="bed sheets"
          />
          <div class="social">
            <img
              class="icon"
              src="./img/instagram.svg"
              draggable="false"
              alt="instagram icon"
            />
            <span class="text">INSTAGRAM</span>
          </div>
        </div>
        <button class="catalogue-shortcut">To the catalogue</button>
      </div>
    </div>

    <!-- New products -->
    <div class="new-products-section">
      <h1 class="section-title">NEW PRODUCTS</h1>
      <div class="products-list">
        <div class="product-card">
          <img
            src="./img/scented-candle.jpg"
            class="image"
            alt="scented candle"
          />
          <p class="name">Scented Candle</p>
          <p class="price">15 $</p>
        </div>
        <div class="product-card">
          <img
            src="./img/beige-ceramic-vase.jpg"
            class="image"
            alt="beige ceramic vase"
          />
          <p class="name">Beige Ceramic Vase</p>
          <p class="price">35 $</p>
        </div>
        <div class="product-card">
          <img
            src="./img/black-ceramic-vase.jpg"
            class="image"
            alt="black ceramic vase"
          />
          <p class="name">Black Ceramic Vase</p>
          <p class="price">18 $</p>
        </div>
        <div class="product-card">
          <img
            src="./img/handmade-soap.jpg"
            class="image"
            alt="handmade soap"
          />
          <p class="name">Handmade Soap</p>
          <p class="price">10 $</p>
        </div>
      </div>
      <button class="catalogue-shortcut">All products</button>
    </div>
  </div>

  <!-- Templates -->
  <template id="navigator-common-component">
    <nav class="navbar">
      <i class="logo material-icons">menu</i>
      <h1 class="header">MIRACLE</h1>
      <div class="fav-and-cart-container">
        <i class="favorite material-icons">favorite_border</i>
        <i class="cart material-icons-outlined">shopping_bag</i>
      </div>
    </nav>
  </template>

  <!-- Scripts -->
  <script
    type="module"
    src="./js/index.js"
  ></script>
</body>

</html>
